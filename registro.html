<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Doação de Alimentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Doação de Alimentos</h1>
    <div id="form-container">
        <h2 id="form-title">Registro</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Nome de usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <input type="password" id="confirm-password" placeholder="Confirme a senha" required>
            <input type="text" id="phone" placeholder="Número de celular" required>
            <input type="text" id="address" placeholder="Endereço" required>
            <input type="text" id="zip" placeholder="CEP" required>
            <button type="submit">Registrar</button>
            <p id="message" class="hidden"></p>
        </form>
        <p id="toggle-text">Já tem uma conta? <span id="toggle-form">Login</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
